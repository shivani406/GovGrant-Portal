<div class="login-container">
  <div class="login-card">
    <div class="admin-icon"></div>
    <h2>Admin Portal</h2>
    <p>Sign in to manage system operations</p>

    @if (errorMessage) {
      <div class="alert-error">{{ errorMessage }}</div>
    }

    <form [formGroup]="adminLoginForm" (ngSubmit)="onAdminLogin()">
      
      <div class="form-group">
        <label>Admin Email</label>
        <input type="email" formControlName="email" placeholder="admin@system.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••">
      </div>

      <button type="submit" class="btn-admin-login" [disabled]="adminLoginForm.invalid">
        Access Dashboard
      </button>

      <div class="footer-links">
        <p>New Administrator? <a routerLink="/admin-signup">Create Account</a></p>
        <p><a routerLink="/">Return to Home</a></p>
      </div>
    </form>
  </div>
</div>
